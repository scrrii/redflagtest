<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Redirect to index.html and pass the path as hash (for SPA support)
      var path = window.location.pathname;
      window.location.replace("/#" + path);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
